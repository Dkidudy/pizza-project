<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>React pizza</title>
  </head>
  <body>
    <header class="desc-menu">
      <a class="desc-logo-block" href="/index.html">
        <div class="logo-block">
          <svg class="logo" width="38" height="38">
            <use href="img/header-pz.svg"></use>
          </svg>
          <div class="menu-text">
            <span class="menu-title">REACT PIZZA</span>
            <span class="menu-subtitle">самая вкусная пицца во вселенной</span>
          </div>
        </div>
      </a>
      <!-- desc-menu -->
      <button class="menu-button">
        <span class="button-text">520 &#8381;</span>
        <span class="button-divider"></span>
        <svg class="button-icon" width="18" height="18">
          <use href="img/shopping-cart.svg"></use>
        </svg>
        <span class="button-count">3</span>
      </button>
      <!-- menu-button -->
    </header>
    <hr color="#F6F6F6" />
    <div class="menu-wrapper">
      <div class="menuLimiter">
        <ul class="menu">
          <li class="menu-item">Все</li>
          <li class="menu-item">Мясные</li>
          <li class="menu-item">Вегетарианская</li>
          <li class="menu-item">Гриль</li>
          <li class="menu-item">Острые</li>
          <li class="menu-item">Закрытые</li>
        </ul>
      </div>
      <div class="sort">
        <span class="sort-label">Сортировать по:</span>
        <select class="types">
          <option>популярности</option>
          <option>по цене</option>
          <option>по алфавиту</option>
        </select>
      </div>
    </div>
  </body>
</html>
