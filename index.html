<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>React pizza</title>
  </head>
  <body>
    <div class="mobile-menu">
      <div class="mobile-menu-left">
        <svg class="pizza-part" width="38" height="38">
          <use href="img/header-pz.svg"></use>
        </svg>
        <div class="mobile-menu-text">
          <div class="mobile-menu-title">REACT PIZZA</div>
          <div class="mobile-menu-subtitle">
            самая вкусная пицца во вселенной
          </div>
        </div>
      </div>
      <!-- mobile-menu -->
      <button class="mobile-menu-button">
        <span class="button-text">520 &#8381;</span>
        <span class="button-divider"></span>
        <svg class="button-icon" width="18" height="18">
          <use href="img/shopping-cart.svg"></use>
        </svg>
        <span class="button-count">3</span>
      </button>
      <!-- mobile-button -->
    </div>
    <hr color="#F6F6F6" />
    <div class="mobile-menu-wrapper">
      <ul class="menu">
        <li class="types-of-pizza">Все</li>
        <li class="types-of-pizza">Мясные</li>
        <li class="types-of-pizza">Вегетарианская</li>
        <li class="types-of-pizza">Гриль</li>
        <li class="types-of-pizza">Острые</li>
        <li class="types-of-pizza">Закрытые</li>
      </ul>
    </div>
  </body>
</html>
